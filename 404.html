<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | INSQU</title>
  <style>
    :root {
      --bg: #0a1326;
      --panel: #101b33;
      --text: #e8eefc;
      --muted: #a0acc5;
      --accent: #6ea8fe;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #132448 0%, var(--bg) 65%);
      color: var(--text);
      font-family: Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      padding: 1rem;
    }

    .card {
      width: min(680px, 100%);
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      padding: 1.5rem;
      text-align: center;
    }

    h1 { margin-top: 0; }
    p { color: var(--muted); }

    a {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.65rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #5771ff);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>404 â€” Page not found</h1>
    <p>
      The page you requested does not exist. If you are setting up your domain,
      DNS propagation may still be in progress.
    </p>
    <a href="/">Go to INSQU Homepage</a>
  </main>
</body>
</html>
